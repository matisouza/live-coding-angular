<div class="row">
  <div *ngFor="let gif of result">
    <div class="card">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      >
      <div class="card-body">
        <p>
          {{gif.title}}
        </p>
      </div>
    </div>
  </div>
</div>
