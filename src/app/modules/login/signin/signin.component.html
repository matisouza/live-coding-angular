<form [formGroup]="signinForm" (ngSubmit)="redirect()" style="display: flex; flex-direction: column;" >

  <mat-form-field class="formFieldSize" appearance="fill">
    <mat-label>Nombre</mat-label>
    <input type="text" matInput autocomplete="on" formControlName="name">
  </mat-form-field>
  <mat-form-field class="formFieldSize" appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput autocomplete="off" formControlName="lastName">
  </mat-form-field>

  <button type="button" class="btn-google" *ngIf="signinForm.valid" (click)="redirect()">
    <img src="../../../../assets/Google__G__Logo.png" style="height:30px;width:30px;"> Login with Google
  </button>

</form>
